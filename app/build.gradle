plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
    id 'kotlin-parcelize'
}


android {
    compileSdk build_versions.target_sdk

    defaultConfig {
        applicationId "damin.tothemoon.timer"
        minSdk build_versions.min_sdk
        targetSdk build_versions.target_sdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    dataBinding {
        enabled true
    }
}

dependencies {
    implementation project(":ad")

    implementation deps.kotlin.stdlib

    implementation deps.androidx.ktx
    implementation deps.androidx.appcompat
    implementation deps.androidx.constraintlayout
    implementation deps.androidx.activity
    implementation deps.androidx.fragment

    implementation deps.lifecycle.runtime
    implementation deps.lifecycle.viewmodel

    implementation deps.navigation.runtime
    implementation deps.navigation.fragment
    implementation deps.navigation.ui

    implementation deps.room.runtime

    implementation deps.material.material

    annotationProcessor deps.room.compiler
    kapt deps.room.compiler

    testImplementation deps.test.junit
    androidTestImplementation deps.test.espresso
    androidTestImplementation deps.test.android_junit
}